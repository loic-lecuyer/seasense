<div class="flex-1 display-flex flex-dir-col">
  <div class="display-flex flex-dir-row" >
    <div class="flex-1"></div>
    <div *ngIf="this.siteService.selectedUnit != null" class="status-info display-flex flex-dir-row" >
      <div class="margin-4" *ngFor="let material of this.siteService.selectedUnit.materials">{{ material.displayName }}</div>
    </div>
    <div class="flex-1"></div>
  </div>

  <div class="flex-1"></div>
  <div class="bottom-left-box">
    <div class="bottom-left-box-info">Pan : {{currentPan.toFixed(2)}}</div>
    <div class="bottom-left-box-info">Tilt : {{currentTilt.toFixed(2)}}</div>
    <div class="bottom-left-box-info">HFov : {{currentHfov.toFixed(2)}}</div>
    <div *ngIf="uiService.mousePan != null" class="bottom-left-box-info">Mouse Pan : {{uiService.mousePan.toFixed(2)}}</div>
    <div *ngIf="uiService.mouseTilt != null" class="bottom-left-box-info">Mouse Tilt : {{uiService.mouseTilt.toFixed(2)}}</div>
  </div>
</div>
