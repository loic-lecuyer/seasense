<mat-card class="camera-card">
  <mat-card-header>
    <mat-card-title class="card-title"><mat-icon class="card-icon-title">video_library</mat-icon>Medias library</mat-card-title>
    <mat-card-subtitle>Show or download medias</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="media-container">
      <table mat-table [dataSource]="files">

        <!--- Note that these columns can be defined in any order.
    The actual rendered columns are set as a property on the row definition" -->
        <!-- Position Column -->
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Size Column -->
        <ng-container matColumnDef="size">
          <th mat-header-cell *matHeaderCellDef> Size </th>
          <td mat-cell *matCellDef="let element"> {{getComputedSize(element.size)}} </td>
        </ng-container>


        <!-- Date Column -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> Date </th>
          <td mat-cell *matCellDef="let element"> {{formatDate(element.creationDate)}} </td>
        </ng-container>

        <!-- Type Column -->
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef> Type </th>
          <td mat-cell *matCellDef="let element"> {{getComputedType(element.url)}} </td>
        </ng-container>

        <!-- Download Column -->
        <ng-container matColumnDef="download">
          <th mat-header-cell *matHeaderCellDef> Download </th>
          <td mat-cell *matCellDef="let element">
            <button mat-mini-fab aria-label="Download file">
              <mat-icon>download</mat-icon>
            </button>
          </td>
        </ng-container>

        <!-- Open Column -->
        <ng-container matColumnDef="open">
          <th mat-header-cell *matHeaderCellDef> Open </th>
          <td mat-cell *matCellDef="let element">
            <button mat-mini-fab aria-label="Open file in browser">
              <mat-icon>open</mat-icon>
            </button>
          </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
   
   
  </mat-card-content>
  <mat-card-actions>
    <button class="full-width" (click)="onCloseClick()" mat-button>Close</button>
  </mat-card-actions>
</mat-card>
