<mat-card class="card-login">
  <mat-card-header>
    <mat-card-title><mat-icon class="icon-title">camera_enhance</mat-icon>Camera Advanced Parameters</mat-card-title>
    <mat-card-subtitle>Be carefull with this settings</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="card-content-container">
      <app-async-slider *ngIf="qualityCapability != null" displayName="Quality" [capability]="qualityCapability"> </app-async-slider>
      <app-async-slider *ngIf="blackLevelCapability != null" displayName="Black level" [capability]="blackLevelCapability"> </app-async-slider>
      <app-async-toggle-group *ngIf="exposureTimeModeCapability != null" displayName="Exposure Time Mode" [capability]="exposureTimeModeCapability"></app-async-toggle-group>
      <app-async-slider *ngIf="exposureTimeCapability != null" displayName="Exposure Time" [capability]="exposureTimeCapability"> </app-async-slider>

      <app-async-toggle-group *ngIf="gainModeCapability != null" displayName="Gain Mode" [capability]="gainModeCapability"></app-async-toggle-group>
      <app-async-slider *ngIf="gainCapability != null" displayName="Gain" [capability]="gainCapability"> </app-async-slider>
    </div>
    

  </mat-card-content>
  <mat-card-actions>
    <button class="full-width" (click)="onCloseClick()" mat-button>Close</button>

  </mat-card-actions>
</mat-card>
