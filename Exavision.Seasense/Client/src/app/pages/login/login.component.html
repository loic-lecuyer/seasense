<mat-card class="card-login">
  <mat-card-header>   
    <mat-card-title><mat-icon class="icon-title">face</mat-icon>Authentification</mat-card-title>
    <mat-card-subtitle>Please identify yourself</mat-card-subtitle>
  </mat-card-header>  
  <mat-card-content>
    <mat-form-field class="full-width" >
      <mat-label>Login</mat-label>
      <input [(ngModel)]="login"  matInput>
    </mat-form-field>
    <mat-form-field class="full-width" >
      <mat-label>Password</mat-label>
      <input  [(ngModel)]="password" type="password" matInput>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button class="full-width" (click)="onConnectButtonClick()" mat-button>Connect</button>

  </mat-card-actions>
</mat-card>
